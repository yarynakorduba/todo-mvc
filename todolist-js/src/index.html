<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>todos</title>
  </head>
  <body class="TodoApp">
    <h1 class="TodoApp__header">todos</h1>
    <div class="TodoApp__container">
      <form class="TodoApp__form">
        <input
          class="TodoApp__input"
          name="todo"
          placeholder="What needs to be done?"
        />
      </form>
      <ul class="TodoApp__list"></ul>
      <footer>
        <span class="TodoApp__count" />
        <span>
          <a class="TodoApp__navlink" href="/#/">All</a>
          <a class="TodoApp__navlink" href="/#/active">Active</a>
          <a class="TodoApp__navlink" href="/#/completed">Completed</a>
        </span>
      </footer>
      <link href="styles.css" rel="type/stylesheet" />
      <div class="app"></div>
      <script src="dist/app.bundle.js"></script>
    </div>
  </body>
</html>
